// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.nav_verison = "2.5.2"
    ext.okhttp_version = "4.10.0"
    ext.room_version = "2.4.3"
    ext.hilt_version = "2.42"
    ext.coroutine_version = "1.6.1"
    ext.glide_version = "4.13.2"
    ext.lifecycle_version = "2.5.1"


    repositories{
        google()
        mavenCentral()
    }
    dependencies {
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_verison"
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.42'
    }
}
plugins {
    id 'com.android.application' version '7.3.0' apply false
    id 'com.android.library' version '7.3.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
